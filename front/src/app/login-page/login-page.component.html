<div class="login">
  <div class="connectText">Connectez vous !</div>
  


<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Entrez votre nom d'utilisateur" required>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
  </div>
  <button type="button" class="btn btn-primary" (click)="onSubmitLogin()">Se connecter</button>
</form>

</div>
